    <header class="s-pl4 s-pt4 l-px7">
      <ul class="ulnone">
        {% assign pages = site.pages | sort:"index"  %}
          {% for page in pages %}
            {% if page.category contains 'nav'  %}
               <li class="s-inline-block s-pr4"> 
                <a href="{{ page.url | prepend: site.baseurl }}" class="link"> {{ page.title }} </a>
              </li>
             {% endif %}
           {% endfor %}
      </ul>
    </header>
